<div class="mt-5">
    <h1>Add A Todo</h1>
    <form name="form" (ngSubmit)="f.form.valid && add(f)" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="model.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
            <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                <div *ngIf="name.errors.required"> Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Activity</label>
            <input type="text" class="form-control" placeholder="Activity" name="activity" [(ngModel)]="model.activity" #activity="ngModel" [ngClass]="{ 'is-invalid': f.submitted && activity.invalid }" required />
            <div *ngIf="f.submitted && activity.invalid" class="invalid-feedback">
                <div *ngIf="activity.errors.required">Activity is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" placeholder="Date" name="date" [(ngModel)]="model.date" #date="ngModel" [ngClass]="{ 'is-invalid': f.submitted && date.invalid }" required date />
            <div *ngIf="f.submitted && date.invalid" class="invalid-feedback">
                <div *ngIf="date.errors.required">date is required</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Add</button>
        </div>
    </form>
</div>
